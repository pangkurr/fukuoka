    <section id="signup_wrap">
      <div class="signup_form">
        <h2>회원 가입</h2>
        <form action="index.html">
          <div class="id">
            <h2>아이디</h2>
            <input
              type="text"
              name="id"
              placeholder="아이디를 입력하세요"
              required
              id="id"
            />
            <div id="idError" class="error"></div>
          </div>

          <div class="pw1">
            <h2>비밀번호</h2>
            <input
              type="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              class="password1"
              required
            />
            <div id="pwError1" class="error"></div>
          </div>

          <div class="pw2">
            <h2>비밀번호 확인</h2>
            <input
              type="password"
              name="password"
              placeholder="비밀번호를 다시입력하세요."
              class="password2"
              required
            />
            <div id="pwError2" class="error"></div>
          </div>

          <div class="name">
            <h2>이름</h2>
            <input
              type="text"
              name="name"
              placeholder="이름을 적어주세요"
              required
            />
            <div id="nameError" class="error"></div>
          </div>

          <div class="gender">
            <h2>성별</h2>
            남자<input 
              type="radio" 
              name="gender" 
              id="gender_man" /> 
            여자<input
              type="radio"
              name="gender"
              id="gender_women"
            />
          </div>

          <div class="phone">
            <h2>핸드폰번호</h2>
            <input
              id="phone1"
              type="text"
              size="1"
              maxlength="3"
              oninput="changePhone1()"
              placeholder="010"
              class="phoneNumber"
              
            />
            -
            <input
              id="phone2"
              type="text"
              size="3"
              maxlength="4"
              oninput="changePhone2()"
              placeholder="1234"
              class="phoneNumber"
            />
            -
            <input
              id="phone3"
              type="text"
              size="3"
              maxlength="4"
              oninput="changePhone3()"
              placeholder="5678"
              class="phoneNumber"
            />
          </div>

          <div class="auth">
            <div id="certification">000000</div>
            <button disabled id="sendMessage" onclick="getToken()">
              인증번호 전송
            </button>
          </div>

          <div class="timer">
            <div id="timeLimit">03:00</div>
            <button disabled id="completion" onclick="check()">인증확인</button>
          </div>

          <div class="signup">
            <button id="signUpButton" disabled onclick="signUpCheck()">
              가입하기
            </button>
          </div>
        </form>
      </div>
    </section>
